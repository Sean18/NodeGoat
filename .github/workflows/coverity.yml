
name: Run Coverity On Polaris
on: [push]

jobs:
  synopsys_coverity:
    name: Synopsys Coverity
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1      
    - name: Download Polaris CLI
      run: |
        curl http://52.188.212.142:8080/downloadFile.htm?fn=cov-analysis-win64-2020.06.zip -o cov-analysis-win64-2020.06.zip -LO -u admin:SIGpass8!
        ls -all
        unzip -q -d ./coverity cov-analysis-win64-2020.06.zip
        ls -all
        
    - name: npm install
      run: npm install
        
    - name: Cov-Build              
      run: |
        ./coverity/bin/cov-configure --javascript
        ./coverity/bin/cov-build --dir idir --no-command --fs-capture-search .
        
      
